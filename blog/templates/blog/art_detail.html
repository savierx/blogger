{% extends "blog/base.html" %}
{% block title %}{{ art.name }}{% endblock %}
{% block content %}
    <h1>{{ story.title }}</h1>
    <h2><a href="{% url blog-category art.category.slug %}">{{ art.category }}</a></h2>
    <div id="art-body">
        {{ art.html_content|safe }}
    <p class="small">Updated {{ art.modified }}</p>
    </div>
{% endblock %}
